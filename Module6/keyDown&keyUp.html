<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter text</h1>
    <input id="txt" type="text" placeholder="enter kybords key" onkeydown="keydown()">

    <h1>Enter your name </h1>
    <input id="name" type="text" placeholder="Enter name" onkeyup="Keyup()">
</body>
<script>
    function keydown(){
        alert("You pressed keyboards key");
        document.getElementById("txt").style.backgroundColor = "red";
    }
    function Keyup(){
        document.getElementById("name").value = document.getElementById("name").value.toUpperCase();
        // a.value = x.value.toUpperCase();

    }
</script>
