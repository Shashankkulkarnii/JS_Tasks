<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var img =document.createElement('img');//created image element 
        img.src= "https://wallpapercave.com/wp/wp370340.jpg";//added img src into img.src properties
        img.onload = function(){
            alert("image loaded "+"size "+img.width+"*"+img.height);//showing alert with img height width
        }
            img.onerror = function(){
            alert("Error, Image Not Found");//showing alert with error message
        }
    </script>
</body>
</html>
