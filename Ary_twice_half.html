<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k;
        var ary = [0,2,4,6,8,10,12,14,16];
        var ary1=[];
// twice
        for(i=0;i<ary.length;i++){
                ary1[i]=ary[i]*2;
        }
        document.write(" every element become twice of elements in the current list.<br>" + ary1 +"<br>");

// half
        for(i=0;i<ary.length;i++){
                ary1[i]=ary[i]/2;
        }
        document.write("<br> every element become half of the elements in the current list.<br>" + ary1 +"<br>");
    </script>
</body>
</html>
