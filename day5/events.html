<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var changename=()=>{
            document.getElementById("name").innerHTML="Now i am Iron man";
        }
        var changecolor=()=>{
            document.getElementById("over").style.backgroundColor="red";
            document.getElementById("over").innerHTML="now my bg color is red";
        }
        function clicked(){
            alert("mouse button clicked");
        }
        function alert(){
            document.getElementById("AEL").innerHTML += "<br>clicked ";
        }
        addEventListener("click",clicked)//using adeventlistener
    </script>
    <div>
        <p id="name">Hello iam Captain</p>
        <button onclick="changename()">change hero</button> <! ––onclickevent ––>
        <p id="over" onmouseover="changecolor()">over mouse here</p><! ––onmousehover ––>
       <p onmousedown="clicked()">click mouse button on me</p><! ––onmousedown ––>

       <p id="AEL">addEventListener example</p>
       

    </div>
</body>
</html>
