<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>    
        function fun(){
            var a=10;
            var b=20;
            var x= eval(a*b)+"</br>";
            var y= eval(a+b)+"</br>";
            var z= eval(a-b)+"</br>";
            var result = x+y+z;
            document.getElementById("result").innerText=result;
        }
        fun();

        var p = 2;
        var q =2;
        var r = eval(new String(p+q));//adding as a numbers
        console.log(r);

        var s = eval(new String('2 + 2'));//print as a stirng
        console.log(s);
    </script>
</body>
</html>
