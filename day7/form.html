<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="goto server page">
        <input type="text" id="txt" placeholder="enter text"> <!--input text   -->
        <h4>radio btn</h4>
        <label for="txt"></label>
        <input type="radio" name="names" value="shank" id="shank">
        <input type="radio" name="names" value="utkarsh" id="utk">
        <label for="shank"></label>
        <label for="utk"></label><!-- radio buttons -->
        <h4>check boxes</h4>
        <input type="checkbox" name="shank" id="s">
        <input type="checkbox" name="utk" id="u">
        <label for="s"></label>
        <label for="u"></label><!-- check boxes -->
        <h4>submit btn</h4>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
