<body>
    <img id="img" alt="">
    <script>
        var img = document.getElementById("img");
       function fun() {
        return new Promise(function(resolve,reject){
           var urlresult= fetch("https://jsonplaceholder.typicode.com/todos/1")
           console.log(urlresult);
            if(urlresult.status==200){
                resolve(urlresult);
            }
            else{
                reject("we got error");
            }

        })           
       }
        fun().then(result=>{
           return result.json();
        }).then(fresult=>{
            console.log(fresult);
        }).catch(e=>{
            alert(e);
        })
    </script>
